<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css">
    <title>Bora Codar - Calculadora </title>
</head>

<body>
    <div class="mainContainer">
        <div class="calculatorContainer">

            <div class="calculo">
                <h5 class="prev">1 + 1</h5>
                <div class="resultado">
                    <img src="./assets/svgs/Equals.svg" class="equals"></img>
                    <h1 class="input">2</h1>
                </div>
            </div>

            <div class="teclado">
                <div id="CE" class="button">CE</div>
                <div class="button">C</div>
                <div class="button">%</div>
                <div class="button simbolos"><img src="./assets/svgs/Percent.svg" alt=""></div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button simbolos"><img src="./assets/svgs/X.svg" alt=""></div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button simbolos"><img src="./assets/svgs/Minus.svg" alt=""></div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button simbolos"><img src="./assets/svgs/Plus.svg" alt=""></div>
                <div class="button"><img src="./assets/svgs/PlusMinus.svg" alt=""></div>
                <div class="button">0</div>
                <div class="button">,</div>
                <div id="equal" class="button"><img src="./assets/svgs/Equals (1).svg" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
