<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bora Codar - Buttons</title>
</head>

<body>
    <h1 class="text-4xl text-center p-3 font-bold">Click esse but√µes</h1>

    <div id="app">

        <div id="box1" class="box">
            <button id="primary" draggable="true" class=" bg-primary-default hover:bg-primary-light btn">
                INTERAJA COMIGO
            </button>
        </div>

        <div id="box2" class="box">
            <button id="secondary" disabled draggable="false" class=" bg-secondary-default hover:bg-secondary-light btn">
                INTERAJA COMIGO
            </button>
        </div>

        <div id="box3" class="box">
            <button id="tertiary" draggable="false" class="btn loader">
                <i class="fa fa-circle-o-notch fa-spin"></i> LOADING
            </button>
        </div>

    </div>
</body>

<script>
    document.querySelectorAll('.btn').forEach(item => {
        item.addEventListener('dragstart', (e) => {
            e.currentTarget.classList.add('dragging');
            e.dataTransfer.setData("box", e.target.parentElement.id);
            e.dataTransfer.setData("button", e.target.id);
        });

        item.addEventListener('dragend', (e) => {
            e.currentTarget.classList.remove('dragging');
        });
    });

    document.querySelectorAll('.box').forEach(item => {
        item.addEventListener('dragover', (e) => {
            e.preventDefault();
            // e.currentTarget.classList.add('hover');
        });
        // item.addEventListener('dragleave', (e) => {
        //     e.currentTarget.classList.remove('hover');

        // });
        item.addEventListener('drop', (e) => {
            // e.currentTarget.classList.remove('hover');

            let box = document.getElementById(e.dataTransfer.getData("box"));
            let btn = document.getElementById(e.dataTransfer.getData("button"));
            box.appendChild(e.currentTarget.firstElementChild);
            e.currentTarget.appendChild(btn);
        });
    });




</script>

</html>
