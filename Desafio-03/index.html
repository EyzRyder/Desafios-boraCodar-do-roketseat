<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./dist/style.css">

<body>
    <h1 class="text-4xl text-center p-3 font-bold">Click esse but√µes</h1>

            </button>
        </div>

        <div id="box2" class="box">

        <div id="box3" class="box">
            <button id="tertiary" draggable="true" class="btn movable">

        </div>

    </div>
