<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Bora Codar - Um card de produto</title>
</head>

<body>
    <div class="left">
        <img id="toggle" src="./assets/Vector.svg" alt="360button">
        <img id="produto" src="./assets/sofa.png" alt="sofa">
    </div>
    <div class="right">
        <div class="wrapper">
            <div class="code">CÓDIGO: 42404
            </div>
            <div class="title">
                Sofá Margot II - Rosé
            </div>
            <div class="price">
                R$ 4.000</div>
        </div>
        <button class="btn">ADICIONAR Á CESTA</button>
    </div>

    <script>
        let btn = document.getElementById("toggle");
        let produtoImg = document.getElementById("produto");

        btn.addEventListener("click", () => {
            btn.classList.toggle("active");
            if (btn.classList.contains("active")) {
                btn.src = "./assets/Vector (Stroke).svg"
                produtoImg.src = "./assets/sofa.gif";
            } else {
                btn.src = "./assets/Vector.svg"

                produtoImg.src = "./assets/sofa.png";
            }
        })
    </script>
</body>

</html>
